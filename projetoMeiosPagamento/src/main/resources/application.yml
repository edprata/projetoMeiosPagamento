server:
  port: 8081

logging:
  level:
    root: warn
    org:
      springframework:
        web: warn
      hibernate: error
    com:
      pagamentos: info
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(-){faint} %clr([%20.20t]){faint} %clr(%34.34logger{33}){cyan} %clr(:){red} %m%n%wEx"


spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
